<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country API</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="intro_wrapper">
        <p class="title"> <i class="fas fa-globe-asia"></i> World Country List</p>
        <p class="filteredResult"></p>
    </div>

    <div class="search_sort_wrapper">
        <input class="search_input" type="text" placeholder="Search ex) name of (country, region, subregion, languages, capital), number of (population), symbol of(currency)">
        <div class="sort_wrapper">
            <div>
                <input type="radio" id="ascending_sort" name="radio" value="ascending_sort" checked/>
                <label for="ascending_sort" class="labelBg">Ascending</label>
            </div>
            <div>
                <input type="radio" id="descending_sort" name="radio" value="descending_sort"/>
                <label for="descending_sort" class="labelBg">descending</label>
            </div>
        </div>
    </div>
    <div class="search_Results"></div>
    <script src="main.js"></script>
</body>

</html>
